<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		span {
			color: red;
		}
	</style>
</head>
<body>
	<script>
		
		console.log(localStorage.getItem('kanna@gmail.in'));
	</script>
    <h1 class="text-center">Blood Donation Registation System</h1>
    <!-- Button trigger modal -->
		
		<div class="container">
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
				Register
			</button>
				
				<!-- Modal -->
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form name="register" onsubmit="return registerForm()" method="post">
										<span id="inputErr"></span>
										<div class="mb-3">
											<label for="nameInput" class="form-label">Name</label>
											<input type="text" class="form-control" id="nameInput" placeholder="enter name">
											<span id="nameErr"></span>
											<span class="error" id="name_err"></span>
										</div>
										<div class="mb-3">
											<label for="exampleFormControlInput1" class="form-label">Email address</label>
											<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
											<span id="emailErr"></span>
										</div>
										<div class="mb-3">
											<label for="MobileNumber" class="form-label">Mobile Number</label>
											<input type="text" class="form-control" id="MobileNumber" placeholder="Enter Mobile Number">
											<span id="phoneErr"></span>
										</div>
										<div class="row mb-3">
											<div class="col">
												<select class="form-select" aria-label="Default select example" id="bloodGroup">
													<option value="" selected>Blood Group</option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
												</select>
											</div>
											<div class="col">
												<input type="date" class="form-control" id="date">
											</div>
										</div>
										<div class="mb-3">
											<label for="exampleFormControlTextarea1" class="form-label">Address</label>
											<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
											
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
											<button type="submit" value="sumbit" name="sumbit" class="btn btn-primary">Save changes</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Blood Group</th>
							<th scope="col">Number</th>
							<th scope="col">Action</th>
							<th scope="col">View</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
							<td>
								<a type="button"data-bs-toggle="modal" data-bs-target="#editModal">Edit</a> | 
								<a type="button"data-bs-toggle="modal" data-bs-target="#DeleteModal">Delete</a>
							</td>
							<td><a type="button"data-bs-toggle="modal" data-bs-target="#ViewModal">View</a></td>
						</tr>
					</tbody>
				</table>

				<!-- Edit Modal -->
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="editModalLabel">Modal Edit</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form name="edit" onsubmit="return editForm()" method="post">
										<div class="mb-3">
											<label for="nameInput" class="form-label">Name</label>
											<input type="text" name="name" class="form-control" id="nameInput" placeholder="enter name">
											<span id="edit_name"></span>
										</div>
										<div class="mb-3">
											<label for="exampleFormControlInput1" class="form-label">Email address</label>
											<input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
											<span id="edit_email"></span>
										</div>
										<div class="mb-3">
											<label for="MobileNumber" class="form-label">Mobile Number</label>
											<input type="text" name="number" class="form-control" id="MobileNumber" placeholder="Enter Mobile Number">
											<span id="number_err"></span>
										</div>
										<div class="row mb-3">
											<div class="col">
												<select name="select" class="form-select" aria-label="Default select example">
													<option selected>Blood Group</option>
													<option value="1">One</option>
													<option value="2">Two</option>
													<option value="3">Three</option>
												</select>
											</div>
											<div class="col">
												<input name="date" type="date" class="form-control">
											</div>
										</div>
										<div class="mb-3">
											<label for="exampleFormControlTextarea1" class="form-label">Address</label>
											<textarea name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
											<button type="submit" value="submit" class="btn btn-primary">Save changes</button>
										</div>
									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>

				<!--Delete Modal -->
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="DeleteModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="DeleteModalLabel">Modal title</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="alert alert-warning">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
											<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
										</svg>
										<h5>Delete this record..?</h5>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- View Modal -->
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal fade" id="ViewModal" tabindex="-1" aria-labelledby="ViewModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="ViewModalLabel">Modal View</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="container">
										<div class="row">
											<div class="col-5">
												<h5>Name</h5>
												<h5>Email Address</h5>
												<h5>Mobile Number</h5>
												<h5>Blood Group</h5>
												<h5>Updated Date</h5>
												<h5>Address</h5>
											</div>
											<div class="col-7">
												<h5>:</h5>
												<h5>:</h5>
												<h5>:</h5>
												<h5>:</h5>
												<h5>:</h5>
												<h5>:</h5>
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				
		</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
